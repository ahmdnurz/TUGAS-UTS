<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Input {{ bangun }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
<div class="container fade-in">
    <h2>Input Nilai untuk {{ bangun }}</h2>

    <form method="POST">
        {% if bangun == 'Balok' %}
            <input type="number" step="any" name="p" placeholder="Panjang (cm)" required>
            <input type="number" step="any" name="l" placeholder="Lebar (cm)" required>
            <input type="number" step="any" name="t" placeholder="Tinggi (cm)" required>

        {% elif bangun == 'Kubus' %}
            <input type="number" step="any" name="s" placeholder="Sisi (cm)" required>

        {% elif bangun == 'Tabung' %}
            <input type="number" step="any" name="r" placeholder="Jari-jari (cm)" required>
            <input type="number" step="any" name="t" placeholder="Tinggi (cm)" required>

        {% elif bangun == 'Kerucut' %}
            <input type="number" step="any" name="r" placeholder="Jari-jari (cm)" required>
            <input type="number" step="any" name="t" placeholder="Tinggi (cm)" required>

        {% elif bangun == 'Bola' %}
            <input type="number" step="any" name="r" placeholder="Jari-jari (cm)" required>

        {% elif bangun == 'Limas Segiempat' %}
            <input type="number" step="any" name="p" placeholder="Panjang alas (cm)" required>
            <input type="number" step="any" name="l" placeholder="Lebar alas (cm)" required>
            <input type="number" step="any" name="t" placeholder="Tinggi limas (cm)" required>
        {% endif %}

        <button type="submit">Hitung Volume</button>
    </form>
</div>
</body>
</html>
